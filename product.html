<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product  Cottagio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  </head>
  <body data-page="product">
    <header class="container">
      <div class="brand">
        <img src="assets/logo.png" alt="Cottagio Logo">
        Cottagio
      </div>
      <button class="nav-toggle">Menu</button>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <button id="theme-toggle" class="toggle" aria-label="Toggle theme">
          <svg id="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="icon-path" fill="currentColor"></path>
          </svg>
        </button>
      </nav>
    </header>

    <main class="container">
      <div class="product-hero">
        <div id="prod-photos" style="flex:0 0 420px"></div>
        <div class="product-info">
          <h1 id="prod-title">Product</h1>
          <div id="prod-price" style="font-size:1.25rem;font-weight:700;margin-bottom:8px">Rs0</div>
          <p id="prod-desc" class="muted"></p>
          <div style="margin-top:18px" class="seller">
            <div>Seller</div>
            <div id="prod-seller" style="margin-top:6px"></div>
            </div>
            <div class="ad-slot">Ad placeholder — your ad here</div>
            <div id="contact-modal-root"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">© Cottagio</div>
    </footer>

    <script src="./scripts.js"></script>
  </body>
</html>
